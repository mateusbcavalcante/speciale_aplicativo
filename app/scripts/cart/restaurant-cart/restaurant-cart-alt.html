<ion-view view-title="Pedido" cache-view="false">
	<ion-content class="has-extended-footer">
		<ion-list can-swipe="true">
			<ion-item ng-repeat="item in vm.items">
				
				<p class="text-right">Quantidade: {{item.quantity}}</p>
				<h2 class="text-left"><strong>{{item.name}}</strong></h2>
				
				<ion-option-button class="button-balanced" ng-click="vm.changeQuantity(item)">
					Alterar
				</ion-option-button>
				<ion-option-button class="button-assertive" ng-click="vm.deleteItem(item)">
					Deletar
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>

	<div class="bar bar-footer bar-calm extended-footer" ng-click="vm.proceedToPayment()">
		<div class="title">Fechar Alteração Pedido</div>
	</div>
</ion-view>
