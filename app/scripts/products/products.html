<ion-view view-title="Produtos">
	<ion-nav-buttons side="right">
		<button class="button button-clear icon ion-ios-cart" ng-click="vm.showCart()">
			<span class="badge badge-info" style="display: -webkit-inline-box; float: right">{{vm.lengthCart}} </span>
		</button>
	</ion-nav-buttons>

	<ion-content>
		<div ng-repeat="p in vm.products" style="background-color: whitesmoke;">
			<div class="cardProduct col" ng-click="vm.showProductDetails(vm.products[$index].idProduto)">
				<h6 style="text-align: left"><strong>{{vm.products[$index].desProduto}}</strong></h6>
				<h6 style="text-align: left">Quantidade Lote Mínimo: <span style="color: #b16a30"><strong>{{vm.products[$index].qtdLoteMinimo}}</strong></span></h6>
				<h6 style="text-align: left">Quantidade Múltiplo: <span style="color: #b16a30"><strong>{{vm.products[$index].qtdMultiplo}}</strong></span></h6>
			</div>
		</div>

		<style>
			.badge {
			  padding: 1px 9px 2px;
			  font-size: 12.025px;
			  font-weight: bold;
			  white-space: nowrap;
			  color: #ffffff;
			  background-color: #999999;
			  -webkit-border-radius: 9px;
			  -moz-border-radius: 9px;
			  border-radius: 9px;
			}
			
			.badge-warning {
			  background-color: #f89406;
			}
			.badge-warning:hover {
			  background-color: #c67605;
			}
			.badge-success {
			  background-color: #468847;
			}
			.badge-success:hover {
			  background-color: #356635;
			}
			.badge-info {
			  background-color: #3a87ad;
			}
			.badge-info:hover {
			  background-color: #2d6987;
			}
			.badge-inverse {
			  background-color: #333333;
			}
			.badge-inverse:hover {
			  background-color: #1a1a1a;
			}
		</style>
	</ion-content>
</ion-view>
